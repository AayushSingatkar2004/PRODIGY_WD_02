<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockwise-A Sleek Stopwatch Web App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="background" src="pexels-pixabay-531880.jpg" alt="" srcset="">
    <div id="logo-name"><img id="logo" src="logo.png" alt=""><h2>ClockWise</h2></div>
    <div class="container">
        <div class="stopwatch">
            00 : 00 : 00 : 00
        </div>
        <ul class="laps"></ul>
        <div class="actions">
            <button id="startTimer" onclick="start()" type="button">Start</button>
            <button id="pauseTimer" onclick="pause()" type="button">Pause</button>
            <button id="resetTimer" onclick="reset()" type="button">Reset</button>
            <button id="restartTimer" onclick="restart()" type="button">Restart</button>
            <button id="lapTimer" onclick="lap()" type="button">Lap</button>
            <button id="resetLapTimer" onclick="resetlap()" type="button">Restart Lap</button>
        </div>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
